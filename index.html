<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer & Alarm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Timer & Alarm App</h1>

    <div class="menu-buttons">
      <button onclick="showSection('timer')">Timer</button>
      <button onclick="showSection('alarm')">Alarm</button>
      <button onclick="stopAlarm()">Stop Sound</button>
    </div>

    <!-- Timer Section -->
    <div id="timerSection" class="section">
      <input type="text" id="username" placeholder="Masukkan Nama Anda" />
      <div id="greeting"></div>

      <div id="timer">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>

      <input type="number" id="inputMinutes" placeholder="Menit" min="1" />
      <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <!-- Alarm Section -->
    <div id="alarmSection" class="section" style="display: none;">
      <input type="time" id="alarmTime" />
      <div class="controls">
        <button onclick="setAlarm()">Set Alarm</button>
        <button onclick="clearAlarm()">Clear Alarm</button>
      </div>
      <div id="alarmStatus"></div>
    </div>
  </div>
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>


  <script src="script.js"></script>
</body>
</html>
